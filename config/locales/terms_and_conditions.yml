        <p>The My Vodafone application for smartphones (not BlackBerrys), mobile devices and computers is operated by Vodafone Pty Limited ACN 062 954 554 and its associated companies (Vodafone) and allows users to access selected My Vodafone information services (My Vodafone) on their iPhone, Android smartphone, other mobile device or computer. In these terms and conditions, a reference to the My Vodafone App means the My Vodafone application together with any My Vodafone services accessed through the My Vodafone application, but excluding any third party content. Any capitalised terms which are not defined within these terms have the definitions set out in Vodafone's Standard Form of Agreement.</p>

        <h4>1. Acceptance of terms</h4>

        <p>Your access and use of the My Vodafone App is subject to these terms. Your download of, use of, or access to the My Vodafone App constitutes your agreement to these terms. We reserve the right to amend the terms any time. You should periodically read these terms.</p>


        <h4>2. Use of the My Vodafone App</h4>

        <p>As a Vodafone customer, your use of the Vodafone mobile services is governed by the relevant Standard Form of Agreement depending on when your agreement with Vodafone commenced (Agreement). In addition to these terms, the terms and conditions of that Agreement govern the provision and use of the My Vodafone App. You should ensure that you are familiar with the terms of your Agreement. To the extent of any inconsistency between the terms of the Agreement and these terms and conditions, the terms of the Agreement prevail. If you are not a Vodafone customer and are not connected to the Vodafone network and you wish to use the My Vodafone App, clause 14 applies.</p>


        <h4>3. Operating system disclaimer</h4>

        <p>The My Vodafone App is compatible with most phones and mobile devices running Apple's iOS operating system version 7.0.6 and above and or the Android operating system version 4.0.3 and above. Vodafone does not warrant that the My Vodafone App will be compatible with or operate on any other operating systems, versions of operating systems, phones or other mobile devices.</p>


        <h4>4. Pricing</h4>

        <p>(a) You will not be charged to purchase the My Vodafone App, however, you will be charged Data Charges in accordance with the relevant Data Services of your Plan to do the following: (i) download the My Vodafone App from the Apple App Store or Google Play.; (ii) when using the My Vodafone App; (iii) if you access a link to any third party advertising or third party sites within or using the My Vodafone App (such as but not limited to Vodafone YouTube™), (b) If you access the My Vodafone App from outside Australia you will be charged for the data used to access the My Vodafone App at the relevant Data Services roaming rate relevant to your Plan.</p>


